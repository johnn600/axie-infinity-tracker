<body>
    <div id="body">
        <div  class="container" style="overflow: hidden">

            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5" id="mainContent">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Axie Infinity Tracker (v 0.1)</h1>
                                        </div>

                                        <!-- Manager login field -->
                                        <form class="user needs-validation" id="loginManager" autocomplete="off" novalidate>
                                            <div class="form-group">
                                                <input type="text" autocomplete="off" class="form-control form-control-user"
                                                    id="managerName" aria-describedby="emailHelp"
                                                    placeholder="Enter manager name..." required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" autocomplete="off" class="form-control form-control-user"
                                                    id="managerID" placeholder="Manager ID" required>
                                                <div class="invalid-feedback" id="managerFormErrorMessage" >
                                                    Fields cannot be empty.
                                                </div>
                                            </div>
                                            
                                            <!--workaround sa leche na autocomplete bug sa Google Chrome-->
                                            <input type="password" name="hide" style="display: none;" autocomplete="new-password" />
                                            
                                            <div class="form-group">

                                                <!-- recaptcha widget -->
                                                <div class="d-flex justify-content-center mb-2">
                                                    <div id="rcaptcha"></div>
                                                    <script src="https://www.google.com/recaptcha/api.js?onload=onLoadCallback&render=explicit" async defer></script>
                                                </div>


                                                
                                                <a onclick="loginManager()" class="btn btn-primary btn-user btn-block">
                                                    <i class="fa-solid fa-right-to-bracket fa-fw"></i> Login
                                                </a>
                                            </div>
                                        </form>

                                        <hr style="margin-top: 1rem; margin-bottom: 1rem;">
                                        <div class="text-center">
                                            <h4 class="h6 text-gray-900 mb-4">Or login as a scholar:</h4>
                                        </div>
                                        
                                        <!-- Scholar login form -->
                                        <form class="user needs-validation" id="loginScholar" autocomplete="off" novalidate >

                                            <!-- File input -->
                                            <div class="form-group">
                                                <div class="custom-file" id="elementInputQr">
                                                    <input type="file" class="custom-file-input" id="inputScholarQr" style="cursor: pointer;" accept="image/*" 
                                                        onchange="prevImage()" required>
                                                    <label class="custom-file-label" for="customFile" style="text-align: left; cursor: pointer; font-family: inherit; font-size: 12.8px;">Choose QR image...</label>
                                                    <div class="invalid-feedback" id="inputQrErrorMessage">
                                                        QR code image is required.
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- My workaround to avoid messing with CORS policy sa localhost (sadly dili pa supported sa Eel framework ang feature): 

                                                Instead of passing the string input value of inputScholarQr directly to the QrScanner library,
                                                and since supported ang HTMLImageElement as input (see shorturl.at/begy6), this hidden div below will receive
                                                the selected QR image as a child <image> element with id #qrImage. Then, when the Quick check button is clicked,
                                                we will create an HTMLImageElement object from this child image object of hidden div that will be used as an 
                                                input for QrScanner.scanImage() method. This way, we can avoid the CORS policy error sa localhost.
                                                
                                                >>> or else you want this error: "Not allowed to load local resource: <file path>""
                                                >>> and proud ko kay ako ang naka-isip for this trick (not stackoverflow nor Chat-GPT) âœ¨
                                            -->

                                            <div id="previewQr" class="card mt-2 mb-2 d-none">Hidden div</div>

                                            <!--workaround-->
                                            <input type="password" name="hide" style="display: none;" autocomplete="new-password" />
                                            
                                            <div class="form-group mt-3">
                                                <a onclick="quickBalance()" class="btn btn-google btn-user btn-block">
                                                    <i class="fa-solid fa-bolt fa-fw"></i> Quick check
                                                </a>
                                            </div> 
                                        </form> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
